{% load static from staticfiles %}

<!DOCTYPE html>
<html>
	 <head>
  	<link rel="stylesheet" href="{% static 'styles.css' %}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>
      Register
    </title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark ">
  		<a class="navbar-brand" href="#">REGISTER PAGE</a>
  		<div class="collapse navbar-collapse" id="navbarTogglerDemo02 ">
    		<ul class="navbar-nav mr-auto mt-2 mt-lg-0"></ul>
   			<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">

          <div class="btn-group mr-2" role="group" aria-label="Third group">
             <button type="button" class="btn btn-secondary"  onclick="location.href='{% url 'login-page' %}'">
              Log In
             </button>
        </div>
          
          <div class="btn-group mr-2" role="group" aria-label="Third group">
              <button type="button" class="btn btn-secondary"  onclick="location.href='{% url 'home-page' %}'">
               Home
              </button>
          </div>
    </nav>

    <br><br><br><br><br><br>

	<div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">


         

      <form method="POST">
			{% csrf_token %}


        <div class="form-group ">
              
               <div class="text-danger text-left">
                  <p>{{ form.errors.first_name }}</p>
               </div>
              
              <input type="text" class="form-control" name="first_name" aria-describedby="emailHelp" placeholder="Name" value="Name">
            </div>
            <div class="form-group ">
              
               <div class="text-danger text-left">
                  <p>{{ form.errors.last_name }}</p>
               </div>
              
              <input type="text" class="form-control" name="last_name" aria-describedby="emailHelp" placeholder="Second Name" value="Secondname">
            </div>
			   <div class="form-group ">
            	
               <div class="text-danger text-left">
                  <p>{{ form.errors.username }}</p>
               </div>
              
            	<input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
          	</div>
          	
          	<div class="form-group">
            	
              <div class="text-danger text-left">
                  <p>{{ form.errors.password1 }}</p>
               </div>
            	<input type="password" class="form-control" name="password1" placeholder="Password" value="7Miyemedimi">
              
          	</div>

          	<div class="form-group">
            	
              <div class="text-danger text-left">
                  <p>{{ form.errors.password2 }}</p>
               </div>
            	<input type="password" class="form-control" name="password2" placeholder="Password confirm" value="7Miyemedimi">
              
          	</div>	

          	<div class="form-group">
            	
              <div class="text-danger text-left">
                  <p>{{ form.errors.email }}</p>
               </div>
            	<input type="email" class="form-control" name="email" placeholder="example@google.com" value="example@google.com">
              
          	</div>	

			<div class="from-group">
				<button class="btn btn-primary" type="submit">Sign Up</button>
			</div>



		</form>
      </div>
  	</div>
  </body>
</html>
